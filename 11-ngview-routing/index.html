<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
</head>
<body ng-app="myModule">
	<a href="#/view1">Show me view 1</a> <br>
	<a href="#/view2">Show me view 2</a> <br>
	<hr>
	<div ng-view></div>

	<script>
	angular.module('myModule', ['ngRoute']). 
	config(['$routeProvider', function($routeProvider) {
			$routeProvider.when('/view1', {templateUrl: 'view1.partial.html'});
			$routeProvider.when('/view2', {templateUrl: 'view2.partial.html'});
			$routeProvider.otherwise({redirectTo: '/view1'});
			}]);
	</script>
</body>
</html>
