<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sharing data between controllers</title>
	<script src="../lib/angular-1.2.9/angular.min.js"></script>
</head>
<body ng-app>
	<div ng-controller="MyController">
		<!-- show data in a table structure. -->
	</div>

	<script>
	function MyController($scope) {
		$scope.data =  [
			{name: "John", age: "25" },
			{name: "Mary", age: "24" },
			{name: "Rahul", age: "20" },
			{name: "Vijay", age: "30" }
		];
	}
	</script>
</body>
</html>
