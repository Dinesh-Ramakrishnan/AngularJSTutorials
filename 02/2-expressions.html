<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Expressions</title>
	<script src="../lib/angular.min.js"></script>

	<style>
	.red {
		color: red;
	}

	.green {
		color: green;
	}
	</style>
</head>
<body ng-app>
	<div>{{7 + 6 * 3 + 8}}</div>
	<div>{{"Hello " + "World!"}}</div>
	<div>{{13/2}}</div>
	<div>{{13/2 | currency}}</div>
	<div>{{myValue}}</div>
	<input type="text" ng-model="myValue" >

	<br>
	<div class="{{myValue}}">Some Text</div>
</body>
</html>
