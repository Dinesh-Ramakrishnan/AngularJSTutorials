<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sharing data between controllers</title>
	<script src="../lib/angular-1.2.9/angular.min.js"></script>
</head>
<body ng-app="MyModule">
	<div ng-controller="MyController">
		<input type="text" ng-model="myObj.info">
		<div>{{ myObj.info | doubleIt}}</div>
	</div>

	<script>
	var myMod = angular.module("MyModule", []);

	myMod.filter("doubleIt", function(){
		return function(item) {
			return item + item;
		};
	});

	function MyController($scope) {
		$scope.myObj = {info: ""};
	}
	</script>
</body>
</html>
