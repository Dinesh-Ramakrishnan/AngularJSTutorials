<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sharing data between controllers</title>
	<script src="../lib/angular.min.js"></script>
</head>
<body ng-app="myModule">

	<div myenter myleave>This is sample text.</div>

	<script>
	var myMod = angular.module("myModule", []);

	myMod.directive("myenter", function() {
		return {
			restrict: "A",
			link: function(scope, element) {
				element.bind("mouseenter", function() {
					console.log("Mouse entered div");
				});
			}
		};
	});

	myMod.directive("myleave", function() {
		return function(scope, element) {
				element.bind("mouseleave", function() {
					console.log("Mouse left the div.");
				});
			};
	});
	</script>
</body>
</html>
