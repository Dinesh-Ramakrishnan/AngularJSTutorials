<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A jquery example for updating data</title>
	<script src="../lib/jquery-1.9.1.min.js"></script>
</head>
<body >
	<!-- with jquery -->
	<div>With jQuery using DOM manipulation.</div>
	<input id="jqText" type="text">
	<div id="jqDisplay"></div><br>

	<!-- script with jquery-->
	<script>
	$(document).ready(function() {
		$("#jqText").bind("keypress", function() {
			$("#jqDisplay").html($("#jqText").val());
		});
	});
	</script>

</body>
</html>
