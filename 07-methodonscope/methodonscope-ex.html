<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sharing data between controllers</title>
	<script src="../lib/angular-1.2.9/angular.min.js"></script>
</head>
<body ng-app>
	<!-- Print out the length of given input string using a function.  -->
	<div ng-controller="MyController">
		<input type="text" ng-model="myObj.info">
		<div>Length of given string is: </div>
	</div>

	<script>
	function MyController($scope) {
		$scope.myObj = {info: ""};

	}

	</script>
</body>
</html>
